version: '3.8'

services:
  # --- 1. Event Streaming (Redpanda - Kafka Compatible) ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
    container_name: fleetcommander-redpanda-1
    command:
      - redpanda start
      - --smp 1  # Restrict to 1 CPU core
      - --memory 1G # Restrict memory
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      # Listeners: Internal for Docker containers, External for your Localhost scripts
      - --kafka-addr INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      - --advertise-kafka-addr INTERNAL://redpanda:29092,EXTERNAL://localhost:9092
      - --pandaproxy-addr INTERNAL://0.0.0.0:28082,EXTERNAL://0.0.0.0:8082
      - --advertise-pandaproxy-addr INTERNAL://redpanda:28082,EXTERNAL://localhost:8082
      - --schema-registry-addr INTERNAL://0.0.0.0:28081,EXTERNAL://0.0.0.0:8081
    ports:
      # Expose the External listener to your machine
      - "9092:9092"
      - "8081:8081"
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  # --- 2. Messaging (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # Messaging port
      - "15672:15672" # Management UI (User: guest, Pass: guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # --- 3. Caching & Pub/Sub (Redis) ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # --- 4. Database (PostgreSQL) ---
  postgres:
    image: postgres:15
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fleet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- 5. API Gateway (Traefik) ---
  # Reverse proxy to route localhost:8080/api/v1/orders -> order-service
  traefik:
    image: traefik:v2.9
    command: --api.insecure=true --providers.docker
    ports:
      - "8080:80"
      - "8090:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  redpanda_data: